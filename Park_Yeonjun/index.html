<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>park Yeonjun's Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-light text-white text-md-center">
    <h1 class="p-5 bg-black">👋 연준's study page!</h1>
    <div class="list-group m-5 studyPageList d-md-flex"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
  // 이곳에 형식에 맞게 값을 넣어주세요.
  // 그러면 자동으로 추가가 됩니다.
  // description은 말로 들어갈 내용 입력하시면 됩니다. (저는 readme를 그대로 가져오면 되는 타입이라 아래와같이 한 것.)
  const myStudies = [
    // << one unit
    {
        title : "자바스크립트로 계산기 만들기",
        startDate : "2021-11-22",
        endDate : "2021-11-28",
        projAdr : "./Calculator/2.html",
        description : "계산기 만들기"
    },
    // one unit >>
    {
        title : "자바스크립트로 고스트 만들기",
        startDate : "2021-11-29",
        endDate : "2021-12-05",
        projAdr : "./Ghost/ghost.html",
        description : "고스트 만들기"
    },
    {
        title : "자바스크립트로 3D큐브 만들기",
        startDate : "2021-11-06",
        endDate : "2021-12-12",
        projAdr : "./3D큐브(Javascript)/index.html",
        description : "3D큐브 만들기"
    },
  ]
  const studyPageList = document.querySelector(".studyPageList");

  init();
  function init(){
    studyPageList.innerHTML = "";
    let projStr = "";
    myStudies.forEach(function(info){projStr+=addChild(info);});
    studyPageList.innerHTML = projStr;
  }

  function addChild(info){
    return `<!-- one unit -->
      <div class="list-group-item list-group-item-action" aria-current="true">
        <div class="d-flex w-100 justify-content-between">
          <!-- 프로젝트 명 -->
          <h5 class="mb-1 p-2">${info.title}</h5>
          <!-- 프로젝트 기간 -->
          <small>${info.startDate} ~ ${info.endDate}</small>
        </div>
        <!-- 프로젝트 미리보기 -->
        <iframe src="${info.projAdr}" scrolling="no"  frameborder="0" width="100%"></iframe>
        <!-- 프로젝트 설명 -->
        <p class="text-left mb-1 p-2">${info.description}</p>
        <!-- 프로젝트 링크 -->
        <a role="button" class="btn btn-success" href="${info.projAdr}">실행화면으로 이동하기</a>       
        </div>
      `
  }
  
</script>
</html>
