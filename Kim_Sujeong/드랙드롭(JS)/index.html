<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/16style.css">
    <link rel="stylesheet" href="./css/25style.css">
    <link rel="stylesheet" href="./css/4style.css">
    <title>퍼즐게임</title>
</head>
<body>
    <div class="wrap-all">
        <p class="play-time">Press the game button</p>
        <div class="options">
            <p>게임의 난이도를 선택해주세요 :)</p>
            <div class="difficulty_option">
                <label class="easy"><input type="radio" name="difficulty" value="easy"> Easy</label>
                <label class="normal"><input type="radio" name="difficulty" value="normal" checked> normal</label>
                <label class="hard"><input type="radio" name="difficulty" value="hard"> Hard</label>
            </div>
        </div>
        <img class="initial-img" src="./img/suDD.png" alt="">
        <ul class="image-container">
        </ul>
        <button class="start-button">START</button>
        <p class="game-text">Completed!</p>
    </div>
</body>
<script src="./main.js"></script>
</html>
