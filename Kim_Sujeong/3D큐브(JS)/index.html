<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gyroDataBox">
        <table>
            <tr>
                <th>Alpha Value : </th>
                <td id="alpha">0</td>
            </tr>
            <tr>
                <th>Beta Value : </th>
                <td id="beta">0</td>
            </tr>
            <tr>
                <th>Gamma Value : </th>
                <td id="gamma">0</td>
            </tr>
        </table>
        <button class="autoBtn">Auto Moving</button>
    </div>
    <div class="outterCubeCont">
        <div class="container">
            <div class="cube">
                <!-- html은 뒤에 작성된게 앞에 보이도록 배치됨 -->
                <img src="images/facebook.png" alt="facebook icon image">
                <img src="images/twitter.png" alt="twitter icon image">
                <img src="images/youtube.png" alt="youtube icon image">
                <img src="images/instagram.png" alt="instagram icon image">
                <img src="images/kakaoTalk.png" alt="kakaoTalk icon image">
                <img src="images/google.png" alt="google icon image">
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
